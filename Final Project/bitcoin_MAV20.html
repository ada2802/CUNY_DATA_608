<head>
        <!-- Plotly.js -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
      <!-- Plotly chart will be drawn inside this DIV -->
      <div id="myDiv"></div>
<script>
        Plotly.d3.csv("bitcoin_MAV20.csv", function(err, rows){

function unpack(rows, key) {
return rows.map(function(row) { return row[key]; });
}

var trace1 = {
type: "scatter",
mode: "lines",
name: 'Open',
x: unpack(rows, 'Date'),
y: unpack(rows, 'Open'),
line: {color: '#17BECF'}
}

var trace2 = {
type: "scatter",
mode: "lines",
name: 'Close',
x: unpack(rows, 'Date'),
y: unpack(rows, 'Close'),
line: {color: 'Oragne'}
}

var trace3 = {
type: "scatter",
mode: "lines",
name: 'MAV20',
x: unpack(rows, 'Date'),
y: unpack(rows, 'MAV20'),
line: {color: '#7F7F7F'}
}

var data = [trace1,trace2,trace3];
  
var layout = {
title: 'Bitcoin with Rangeslider', 
xaxis: {
  autorange: true, 
  range: ['2018-01-01', '2018-12-21'], 
  rangeselector: {buttons: [
      {
        count: 1, 
        label: '1m', 
        step: 'month', 
        stepmode: 'backward'
      }, 
      {
        count: 3, 
        label: '3m', 
        step: 'month', 
        stepmode: 'backward'
      },
      {
        count: 6, 
        label: '6m', 
        step: 'month', 
        stepmode: 'backward'
      },
      {step: 'all'}
    ]}, 
  rangeslider: {range: ['2018-01-01', '2018-12-21']}, 
  type: 'date'
}, 
yaxis: {
  autorange: true, 
  range: [1000, 20000], 
  type: 'linear'
}
};

Plotly.newPlot('myDiv', data, layout, {showSendToCloud: true});
})
        </script>
      </body>
      </html>
